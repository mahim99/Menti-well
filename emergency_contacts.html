<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency contacts</title>
    <link rel="stylesheet" href="emergency_contacts.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="card" data-tilt data-tilt-scale="1.1">
            <div class="card_text">
                <h2 class="contact">CONTACT 1</h2>
                <form>
                    <img src="olivia.png" alt="photo" width="120px" height="120px" class="profile_photo">
                    <div class="inputbox">
                        <input type="text" placeholder="Name" required class="stylegood">

                    </div>

                    <div class="inputbox">
                        <input type="text" placeholder="Relation" required class="stylegood">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Phone no." required class="stylegood">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Address" required class="stylegood">
                    </div>
                    
                </form>
            </div>
        </div>


        <div class="card" data-tilt data-tilt-scale="1.1">

                    </div>
                    
                </form>
            </div>
        </div>


        <div class="card" data-tilt data-tilt-scale="1.1">
            <div class="card_text" >

                    <img src="coderphoto.png" alt="photo" width="120px" height="120px" class="profile_photo">

                    </div>

                    <div class="inputbox">
                        <input type="text" placeholder="Relation" required class="stylegood">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Phone no." required class="stylegood">
                    </div>
                    <div class="inputbox">
                        <input type="text" placeholder="Address" required class="stylegood">

                    <img src="police_photo.png" alt="photo" width="120px" height="120px" class="profile_photo">

                        <input type="text" placeholder="Phone No." required class="stylegood">

                    </div>
                    <img src="hospital_photo.png" alt="photo" width="120px" height="120px" class="profile_photo">
                    
                    <div class="inputbox">
                        <input type="text" placeholder="Phone No." required class="stylegood">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="vanilla-tilt.min.js"></script>
</body>
</html>
